<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bt7.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="box">
        <div id="box-1">
            <span id="text">Password Generator</span>
            <div>
                <input id="inp" type="text">
                <span id="icon" class="material-symbols-outlined"> date_range </span> 
            </div>
            <div>
                <span id="txt">Password Length</span>
                <label for="numb"></label>
                <input type="number" name="numb" id="choice" min="1" max="10" />
            </div>
            <div>
                <span id="txt-1">Include uppercase letters</span>
                <input type="checkbox" id="check">
            </div>
            <div>
                <span id="txt-2">Include lowercase letters</span>
                <input type="checkbox" id="check-1">
            </div>
            <div>
                <span id="txt-3">Include numbers</span>
                <input type="checkbox" id="check-2">
            </div>
            <div>
                <span id="txt-4">Include symbols</span>
                <input type="checkbox" id="check-3">
            </div>
            <div>
                <button id="mouse">
                    <span id="mix">Generate Password</span>
                </button>

            </div>
            
        </div>
    </div>
    <script src="./bt7.js"></script>
</body>
</html>
